<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Nunito+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style1.css">
  <title>Contact | Travis Williamson</title>
</head>

<body>
  
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Travis Williamson</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  
  <div id="main-container" class="container">
    <div class="container">
      <h1>Contact</h1>
      <form action="/action_page.php">
        
        <div class="form-group">
          <label for="form_name">Name</label>
          <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter Name" required="required" data-error="Name is required.">
          
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required="required" data-error="Email is required.">
        </div>
        
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" required="required" data-error="Comment is required."></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  
  
  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
